<container-element [ngSwitch]="selectedLink">
    <!-- the same view can be shown in more than one case -->
    <app-section-welcome *ngSwitchCase="'home'"></app-section-welcome>
    <app-flights-tabgroup *ngSwitchCase="'flights'"></app-flights-tabgroup>
    <app-weather-tabgroup *ngSwitchCase="'weather'"></app-weather-tabgroup>
    <app-manufacturers-tabgroup *ngSwitchCase="'manufacturers'"></app-manufacturers-tabgroup>
</container-element>
