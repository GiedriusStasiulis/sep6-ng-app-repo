<div class="section-container">
    <h2>Get dummy data using Cloud Endpoint + Cloud Function + MySQL Database</h2>
    <br>
    <table class="table table-inverse table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Initials</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.id }}</td>
                <td>{{ item.initials }}</td>
                <td>{{ item.age }}</td>
            </tr>
        </tbody>
    </table>
</div>
