<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in:</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #email required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" #password required>

    <div class="formGroup">
        <button type="button" class="btn btn-primary btn-signin" title="Log in" (click)="authService.login(email.value, password.value)">Login</button>
    </div>
    <p class="mt-3 col-md-12 flex text-muted">&copy; SEP6 - 2020 June</p>
</form>
