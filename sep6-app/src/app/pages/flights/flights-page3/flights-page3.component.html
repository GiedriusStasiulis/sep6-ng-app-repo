<mat-card>
    <mat-card-content>
        <div class="section-container">
            <span>The top-10 destinations and how many flights were made to these:</span>
            <br>
            <div *ngIf="showSpinner" class="pgr-spinner">
                <app-progress-spinner></app-progress-spinner>
            </div>
            <div *ngIf="showChart" class="bar-chart-area">
                <div class="chart">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
