<mat-card>
    <mat-card-content>
        <div class="section-container">
            <span>The temperature (in Celsius) at JFK:</span>
            <br>
            <div *ngIf="showSpinner" class="pgr-spinner">
                <app-progress-spinner></app-progress-spinner>
            </div>
            <div *ngIf="showChart" class="chart">
                <canvas baseChart [datasets]="scatterChartData" [options]="scatterChartOptions" [chartType]="scatterChartType">
                </canvas>
            </div>
        </div>
    </mat-card-content>
</mat-card>
