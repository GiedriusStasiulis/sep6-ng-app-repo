<mat-card>
    <mat-card-content>
        <div class="section-container">
            <span>Top Ten Destinations and Number of Flights</span>
            <br>
            <div *ngIf="showSpinner" class="pgr-spinner">
                <app-progress-spinner></app-progress-spinner>
            </div>
            <table *ngIf="showTable" class="table table-inverse table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>dest</th>
                        <th>n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{ item.dest }}</td>
                        <td>{{ item.n }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
